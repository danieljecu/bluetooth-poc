<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Battery State</title>
</head>

<body>
	<div class="app">
		<h1>Choose a peripheral with a battery service</h1>
		<div id="main-page">
			<ul id="device-list"></ul>
			<button id="refresh-button" class="btn">Refresh</button>
		</div>
		<div id="detail-page">
			<div class="state" id="battery-state"></div>
			<button id="battery-state-button" class="btn btn-primary">Read Battery State</button>
			<button id="disconnect-button" class="btn btn-danger">Disconnect</button>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
